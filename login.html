<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
    </head>
    <body>
        <div class="login_box">
            <div class="login_header">
                <header>Login</header>
            </div>
            <div class="input">
                <input type="text" class="uname" placeholder="Enter User Name" required>
            </div>
            <div class="input">
                <input type="password" class="psw" placeholder="Enter Password" required>
            </div> 
            <div class="forgot">
                <section>
                    <input type="checkbox" id="check">
                    <label for="check">Remember me</label>
                </section>
                <section>
                    <a href="#">Forgot password</a>
                </section>
            </div>
            <div class="input_submit">
                <button class="submit_btn" id="submit"></button>
                <label for="submit">Sign In</label>
            </div>
            <div class="sign_up">
                <p>Don't have account? <a href="#">Sign Up</a></p>
            </div>
        </div>
    </body>
</html>
